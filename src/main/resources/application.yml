micronaut:
  application:
    name: dent
  server:
    default-charset: UTF-8
    idle-timeout: 12h
    port: 8001
  router:
    static-resources:
      static:
        paths: classpath:/web
        mapping: /**
  executors:
    io:
      type: fixed
      nThreads: 4
  http:
    client:
      read-timeout: 30s
  views:
    soy:
      enabled: false
    rocker:
      enabled: false
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
endpoints:
  prometheus:
    sensitive: false
datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/dent`}
    username: ${JDBC_USER:dent}
    password: ${JDBC_PASSWORD:dent}
    driverClassName: ${JDBC_DRIVER:org.postgresql.Driver}
    maximumPoolSize: 4
jpa:
  default:
    packages-to-scan:
      - 'gcg.dent.entity'
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        hbm2ddl:
          auto: none
        show_sql: false
user:
  language: ru
  country: RU
